<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise.js</title>

    <script src="Promise.js"></script>
</head>
<body>

  <script>
      var p = new Promise(function(resolve, reject) {

        setTimeout(function() {
          resolve(111);
        }, 3000);

      });

      var p2 = new Promise(function(resolve, reject) {

        setTimeout(function() {
          resolve(222);
        }, 1000);

      });

      var pall = Promise.all([p, 1,2,3, p2]);
      pall.then(function(res) {
        console.log(res);
      })

      var prace = Promise.race([p, 1,2,3, p2]);
      prace.then(function(res) {
        console.log(res);
      });


      console.log(1111);

      var p3 = new Promise(function(resolve, reject) {
        resolve(3333);
      });

      setTimeout(function() {
        console.log(2222);
      });

      p3.then(function(res) {
        console.log(res);
      }).finally(function() {
        console.log(arguments);
      });

  </script>
</body>
</html>
